{% load static %}



<!-- Featured Products -->

<div class="small-container">
    <h2 class="title">Featured Products</h2>
    
    <div class="row">
        {% for product in featured_products %}
        <div class="col-4" style="height: 450px;">
            <a href="{% url 'product_detail' product.id %}"><img style="margin-bottom: 20px;" src="{{ product.image.url }}"></a>
            <h4>{{ product.title }}</h4>
            <p style="font-weight: bold; margin-top: 10px;">₹ {{ product.price }}</p>
        </div>
        {% endfor %}
        
        

    </div>
    <h2 class="title">Latest Products</h2>
    <div class="row">
        {% for product in latest_products %}
        <div class="col-4" style="height: 450px;">
            <a href="{% url 'product_detail' product.id %}"><img style="margin-bottom: 20px;" src="{{ product.image.url }}"></a> 
            <h4>{{ product.title }}</h4>
            
            <p style="font-weight: bold; margin-top: 10px;">₹ {{ product.price }}</p>
        </div>
        {% endfor %}
        
        
    </div>
    
</div>
