{% extends "blank_layout.html" %}

{% block content %}
{% if messages %}
                <div style="background: #fff; width: 300px; height: 80px;
                position: relative; text-align: center; padding: 20px 0;
                margin: auto; box-shadow: 0 0 20px 0px rgba(0, 0, 0, 0.1); overflow: hidden; margin-bottom: 15px;">
                    {% for message in messages %}
                    <p class="{{ message.tags }}">{{ message }}</p>
                    {% endfor %}
                </div>
{% else %}
{% include "cart_container.html" %}
{% endif %}
{% endblock content %}
