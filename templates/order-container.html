{% load static %}
{% load getstatus %}



 <!-- Cart items details -->
  
 <div class="small-container cart-page">
    {% if orders %}
    <table>
        <tr>
            <th>Order ID</th>
            <th>Date</th>
            <th>Total Price</th>
            <th>Order Status</th>
        </tr>
        {% for order in orders %}
        <tr>
            <td>{{ order.id }}</td>
            <td>{{ order.created_at }}</td>
            <td>{{ order.total_price }}</td>
            <td>{% getstatus order.order_status %}</td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <h2 style="text-align: center; color: red;">No Orders</h2>
    {% endif %}
</div>
